<!DOCTYPE html>

</head>
<body>

            <h1><span>F</span>RAS</h1>

            </span>
        </label>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('register') }}">Register Yourself</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="left-side">
            <button id="take-attendance">Take Attendance</button>
            <br><br>
            <div id="webcam-container"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
